<!DOCTYPE html>
<html lang="en">
<head>

  <meta property="og:type" content="website">

  <meta property="og:site_name" content="MIDI2LUA">

  <meta property="og:footer" content="by hellohellohell012321">

  <title>MIDI2LUA</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }
    
    h1 {
      margin-bottom: 40px;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #f0f0f0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .button-container {
      position: relative;
      z-index: 1;
    }
    
    .animated-button {
      position: relative;
      display: inline-block;
      padding: 20px 50px;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 1px;
      color: #fff;
      background: linear-gradient(45deg, #4d4d4d, #292929);
      border: none;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      min-width: 250px;
    }
    
    .animated-button::before {
      content: "take me there!";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }
    
    .animated-button::after {
      content: "â†’";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(100%);
      transition: all 0.5s ease;
      font-size: 1.5rem;
    }
    
    .animated-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }
    
    .animated-button:hover::before {
      transform: translateY(-100%);
    }
    
    .animated-button:hover::after {
      transform: translateY(0);
    }
    
    .glow {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(
        circle,
        rgba(150, 150, 150, 0.2) 0%,
        rgba(150, 150, 150, 0) 70%
      );
      animation: pulse 2s infinite;
      z-index: -1;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <h1>midi2lua is now hosted on a new website.</h1>
  
  <div class="button-container">
    <div class="glow"></div>
    <button class="animated-button" onclick="window.location.href='https://www.hellohellohell0.com/midi2lua'"></button>
  </div>
  
</body>
</html>
